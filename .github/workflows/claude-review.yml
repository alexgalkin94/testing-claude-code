name: Claude Auto-Review & Merge

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-review:
    # Only review PRs created by Claude
    if: startsWith(github.head_ref, 'claude/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Review PR with Claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR thoroughly:
            1. Check code quality and best practices
            2. Verify the implementation matches the issue/request
            3. Look for bugs, security issues, or performance problems
            4. Check that tests pass (if applicable)

            If the PR looks good, approve it with a summary of what was implemented.
            If there are issues, request changes with specific feedback.
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 10

  auto-merge:
    needs: claude-review
    runs-on: ubuntu-latest
    # Only merge if review job succeeded
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
